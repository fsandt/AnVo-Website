<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnVo - Tattoo-Motive Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav id="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">AnVo</a></div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">Über mich</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="motive.html">Motive</a></li>
                <li><a href="index.html#calendar">Termine</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
            </ul>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="generator" class="section">
        <h2 class="fade-in">Tattoo-Motive Generator</h2>
        <form id="idea-form" class="fade-in">
            <label for="idea">Beschreibe dein gewünschtes Motiv:</label>
            <textarea id="idea" rows="4" required></textarea>
            <button type="submit" class="cta-button">Motiv generieren</button>
        </form>
        <div id="generated-result" class="fade-in" style="margin-top:1rem;"></div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#impressum" onclick="openModal('impressum')">Impressum</a>
            <a href="#datenschutz" onclick="openModal('datenschutz')">Datenschutz</a>
            <a href="#agb" onclick="openModal('agb')">AGB</a>
        </div>
        <p>&copy; <span id="currentYear"></span> AnVo. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="openai.js"></script>
</body>
</html>
